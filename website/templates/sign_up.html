{% extends 'base.html' %}
{% block title %}sign up{% endblock %}
{% block content %}
<form  method="POST">
    <div style="width: fit-content;margin:auto;">
    <h3 align="center">Sign up </h3>
    <div class="form-group">
        <label for="email">Email Address </label>
        <input type="email"class="form-control"id="email"name="email"placeholder="enter email">
    </div>
    <div class="form-group">
        <label for="fname">First Name </label>
        <input type="text"class="form-control"id="fname"name="fname"placeholder="enter  name">
    </div>
    <div class="form-group">
        <label for="pwd1">Password</label>
        <input type="password"class="form-control"id="pwd1"name="pwd1"placeholder="enter password">
    </div>
    <div class="form-group">
        <label for="pwd2">Password (confirm)</label>
        <input type="password"class="form-control"id="pwd2"name="pwd2"placeholder="confirm password">
    </div>
    <br>
    <button type="submit"class="btn btn-primary">submit</button>
</form>
</div>
{% endblock %}
